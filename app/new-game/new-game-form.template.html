<form class="col s12" (ngSubmit)="onSubmit(newGameForm)" [formGroup]="newGameForm">
    <div class="card-panel">
        <h2>Your Details</h2>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" formControlName="firstName">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="second_name" type="text" formControlName="lastName">
                <label for="second_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="dob" type="text" formControlName="dob">
                <label for="dob">Date of birth</label>
            </div>
            <div class="input-field col s6">
                <input id="nationality" type="text" formControlName="nationality">
                <label for="nationality">Nationality</label>
            </div>
        </div>
    </div>
    <div class="card-panel">
        <h2>Select Team</h2>
        <ul>
            <li *ngFor="let team of teams">
                <input type="radio" [id]="team.name" [value]="team.constructorId" name="anything" formControlName="anything">
                <label [for]="team.name">{{ team.name }}</label>
            </li>
        </ul>
    </div>
    <input type="submit" value="Start Game" class="btn btn-large" />
</form>
