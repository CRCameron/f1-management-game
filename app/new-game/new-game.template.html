<h1>F1 Manager</h1>
<form class="col s12">
    <div class="card-panel">
        <h2>Your Details</h2>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="second_name" type="text" class="validate">
                <label for="second_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="dob" type="date" class="datepicker">
                <label for="dob">Date of birth</label>
            </div>
            <div class="input-field col s6">
                <input id="nationality" type="text" class="validate">
                <label for="nationality">Nationality</label>
            </div>
        </div>
    </div>
    <div class="card-panel">
        <h2>Select Team</h2>
        <ul>
            <li *ngFor="let team of teams">
                <input name="constructor" type="radio" [id]="team.name" />
                <label [for]="team.name">{{team.name}}</label>
            </li>
        </ul>
    </div>
    <div class="btn btn-large">Start Game</div>
</form>
